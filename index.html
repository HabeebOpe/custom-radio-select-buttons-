<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css">
   <title>Custom radio select buttons - BEEB</title>
</head>

<body>
   <div class="wrapper">
      <div class="head">
         <h3>Select your option</h3>
      </div>
      
      <input type="radio" name="select" id="item-1">
      <input type="radio" name="select" id="item-2">
      <input type="radio" name="select" id="item-3">
      <input type="radio" name="select" id="item-4">
      
      <div class="option-list">
         
         <label for="item-1" class="item-1">
            <div class="radio">
               
            </div>
            <p>Coding</p>
         </label>
         <label for="item-2" class="item-2">
            <div class="radio">
               
            </div>
            <p>Sleeping</p>
         </label>
         <label for="item-3" class="item-3">
            <div class="radio">
               
            </div>
            <p>Jogging</p>
         </label>
         <label for="item-4" class="item-4">
            <div class="radio">
               
            </div>
            <p>Eating</p>
         </label>

      </div>

   </div>
</body>

</html>
